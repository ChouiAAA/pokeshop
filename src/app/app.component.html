<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>PokeShop</title>
</head>
<body>



  <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3 fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">PokeShop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="accueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/nosproduits">Nos produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/apropos">À propos</a>
                </li>
            </ul>
            <div class="ms-auto nav-panier d-flex justify-content-center align-items-center">
              <a routerLink="/monpanier" class="btn btn-info rounded-pill nav-panier__link">
                <div class="nav-panier__number rounded-circle bg-danger text-center" *ngIf=" basketCounter !== 0">
                  <p class="text-white nav-panier__text-number">{{basketCounter}}</p>
                </div>
              </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">



<router-outlet></router-outlet>



</div>



  <footer>
    <div class="container-fluid bg-secondary
    mt-5 px-5 pt-2 pb-3">

      <div class="row">

        <div class="col-4">
          <p class="text-white lead fw-bold">PokeShop</p>
          <div class="d-flex flex-column">
            <a class=" footer__link" routerLink="/nosproduits">Nos produits</a>
            <a class=" footer__link" routerLink="/apropos">Qui sommes-nous ?</a>
            <a class=" footer__link" routerLink="/contact">Nous contaccter</a>
            <a class=" footer__link" routerLink="/mentionslegales">Mentions légales</a>
          </div>
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="../assets/pokeball.png" alt="pokeball">
        </div>

        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
          <div class="RS__container ">
              <p class="text-white lead">Suivez-nous sur les réseaux</p>
            <div class="RS__image-container d-flex">

              <a href="#">
                <img src="../assets/Inst.png" alt="instagram logo" class="RS__image d-block mx-2">
              </a>

              <a href="#">
                <img src="../assets/Fb.png" alt="facebook logo" class="RS__image d-block mx-2">
              </a>

              <a href="#">
                <img src="../assets/TT.png" alt="tiktok logo" class="RS__image d-block mx-2">
              </a>

              <a href="#">
                <img src="../assets/In.png" alt="linkedin logo" class="RS__image d-block mx-2">
              </a>

            </div>
          </div>
        </div>

      </div>
    </div>

  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
